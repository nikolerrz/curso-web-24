<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Border Styles</title>
<style>


    /* Estilos para los elementos */
   div {
        width: 200px;
        height: 100px;
        padding: 10px;
        margin: 20px 50px;
        font-family: Arial, sans-serif;
        text-align: center;
    }


    /* Estilos para diferentes estilos de borde */


    .linea {
        border: 2px solid #333; /* Borde sólido */
    }


    .punto {
        border: 2px dotted #333; /* Borde de puntos */
    }


    .dis {
        border: 2px dashed #333; /* Borde discontinuo */
    }


    .doble {
        border: 3px double #333; /* Borde doble */
    }


</style>
</head>
<body>


        <div class="linea"><p>Borde Sólido</p></div>
        <div class="punto"><p>Borde de Puntos</p></div>
        <div class="dis"><p>Borde Discontinuo</p></div>
        <div class="doble"><p>Borde Doble</p></div>
 
</body>
</html>
