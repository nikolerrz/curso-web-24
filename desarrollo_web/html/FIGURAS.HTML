<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREAR FIGURAS CSS</title>
</head>


<style>
    .cuadrado {
        border: 1px solid black;
        height: 50px;
        width: 50px;
    }

    .naranja {
        background-color: orangered;

    }

    .morado {
        background-color: purple;


    }

    .degradado {
        background: linear-gradient(50deg, lightblue, blue);





    }

    .circulos {
        border: 1px solid black;
        background: linear-gradient(90deg, pink, rgb(105, 192, 105));
        /*la clave para poder poner un circulo */
        border-radius: 50%;

    }

    .txiki {
        height: 15px;
        width: 15px;

    }

    .mediano {
        height: 30px;
        width: 30px;
    }

    .grande {
        height: 60px;
        width: 60px;

    }
</style>

<body>
    <h1>figuras</h1>
    <p>es posible crear figuras geometricas usando html y css</p>
    <h2>cuadrados</h2>
    <p>vamos a crear tres cuadrados de distinto color uno de ellos degradado
    </p>
    <div class="cuadrado naranja"></div>
    <div class="cuadrado morado"></div>
    <div class="cuadrado degradado"></div>


    <h2>circulos</h2>
    <div class="circulos txiki "></div>
    <div class="circulos mediano"></div>
    <div class="circulos grande"></div>


</body>

</html>
