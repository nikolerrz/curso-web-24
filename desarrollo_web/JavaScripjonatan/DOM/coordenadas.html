<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coordenadas</title>
<link rel="stylesheet" href="coordenadas.css">
</head>
<body>
    <div class="container">
        <div onclick="alert('Has pulsado arriba izquierda')"></div>
        <div onclick="alert('Has pulsado arriba centro')"></div>
        <div onclick="alert('Has pulsado arriba derecha')"></div>
        <div onclick="this.innerHTML = 'izquierda'"></div>
        <div onclick="this.innerHTML = 'centro'"></div>
        <div onclick="this.innerHTML = 'derecha'"></div>
        <div onclick="alert('Has pulsado abajo izquierda')"></div>
        <div onclick="alert('Has pulsado abajo centro')"></div>
        <div onclick="alert('Has pulsado abajo derecha')"></div>
    </div>
    
</body><script src="coordenadas.js"></script>
