<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario de validación</title>

</head>

<body>

    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <p id="error-nombre" class="error"></p>
        <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
        <p id="error-edad" class="error"></p>
        <br><br>


        <label for="interes">Interés:</label>
        <select id="interes" name="interes">
            <option value="">Elegir</option>
            <option value="Atletismo">Deportes</option>
            <option value="Baloncesto">Cine</option>
            <option value="Patinaje">Libros</option>
           

        </select>
        <p id="error-interes" class="error"></p>


       <br> <br>




        <button type="submit">Enviar</button>
    </form>


</body>
<script src="formulario.js"></script>

</html>
